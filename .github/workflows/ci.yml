name: CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # ============================================================
  # Unit Tests (Fast, no Docker)
  # ============================================================
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          make install

      - name: Run unit tests
        run: |
          pytest tests/test_*.py tests/unit/ -v --tb=short

  # ============================================================
  # Code Quality (Lint + Type Check)
  # ============================================================
  quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          make install
          pip install pre-commit

      - name: Run pre-commit hooks
        run: pre-commit run --all-files

      - name: Run linters
        run: make lint

  # ============================================================
  # Integration Tests (Docker required)
  # ============================================================
  integration-tests:
    runs-on: ubuntu-latest
    needs: [unit-tests, quality]  # Run only if unit tests and quality pass

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          make install

      - name: Create .env for CI
        run: |
          cat <<'EOF' > .env
          PROJECT_NAME="Atlas CI"
          POSTGRES_USER=atlas
          POSTGRES_PASSWORD=atlas_password
          POSTGRES_DB=atlas_db
          POSTGRES_HOST=db
          POSTGRES_PORT=5432
          REDIS_HOST=redis
          REDIS_PORT=6379
          OPENAI_API_KEY=mock
          OLLAMA_BASE_URL=http://localhost:11434
          OLLAMA_MODEL=mistral
          LOG_LEVEL=DEBUG
          EOF

      - name: Start Docker Stack
        run: |
          docker compose up -d --build
          docker compose ps

      - name: Wait for Postgres
        run: |
          echo "Waiting for Postgres..."
          for i in {1..30}; do
            if docker compose exec -T db pg_isready -U atlas -d atlas_db >/dev/null 2>&1; then
              echo "Postgres ready"
              exit 0
            fi
            echo "Waiting... ($i/30)"
            sleep 2
          done
          echo "Postgres not ready"
          docker compose logs db --tail=50
          exit 1

      - name: Run Alembic migrations
        env:
          POSTGRES_USER: atlas
          POSTGRES_PASSWORD: atlas_password
          POSTGRES_DB: atlas_db
          POSTGRES_PORT: "5432"
          POSTGRES_HOST: "localhost"
        run: |
          for i in {1..5}; do
            if alembic upgrade head; then
              echo "Migrations applied"
              exit 0
            fi
            echo "Retrying... ($i/5)"
            sleep 3
          done
          exit 1

      - name: Wait for Atlas API (port 8000)
        run: |
          echo "Waiting for Atlas API..."
          for i in {1..30}; do
            if curl -fsS http://localhost:8000/health 2>/dev/null | grep -q '"ok"'; then
              echo "Atlas API ready"
              exit 0
            fi
            echo "Waiting... ($i/30)"
            sleep 2
          done
          echo "Atlas API not ready"
          docker compose logs api --tail=50
          exit 1

      - name: Wait for CITADEL RAG API (port 8001)
        run: |
          echo "Waiting for CITADEL RAG API..."
          for i in {1..60}; do
            if curl -fsS http://localhost:8001/health 2>/dev/null | grep -q '"ok"'; then
              echo "CITADEL RAG API ready"
              exit 0
            fi
            echo "Waiting... ($i/60)"
            sleep 2
          done
          echo "CITADEL RAG API not ready"
          docker compose logs rag-api --tail=100
          exit 1

      - name: Run integration tests
        env:
          OPENAI_API_KEY: mock
          POSTGRES_HOST: localhost
        run: |
          pytest tests/integration/ -v --tb=short

      - name: Dump logs on failure
        if: failure()
        run: |
          echo "=== Docker Compose Status ==="
          docker compose ps
          echo "=== API Logs ==="
          docker compose logs api --tail=100
          echo "=== RAG API Logs ==="
          docker compose logs rag-api --tail=100
          echo "=== DB Logs ==="
          docker compose logs db --tail=50

      - name: Stop Docker Stack
        if: always()
        run: docker compose down -v
