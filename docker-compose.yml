# ==============================================================================
# Atlas Backend - Docker Compose Stack
# Local development environment with hot-reload, PostgreSQL (pgvector), and Redis
# Usage: make up / make down / make logs
# ==============================================================================

services:
  api:
    build: .
    container_name: atlas-api
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - ./src:/app/src  # Mount source for hot-reload (dev only)
    depends_on:
      - db
      - redis
    command: uvicorn atlas_template.main:app --host 0.0.0.0 --port 8000 --reload

  db:
    image: pgvector/pgvector:pg16  # PostgreSQL 16 with vector extension pre-installed
    container_name: atlas-db
    restart: unless-stopped
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    ports:
      - "5432:5432"  # Exposed for local debugging and migration scripts
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:alpine  # Alpine for minimal image size
    container_name: atlas-redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"

volumes:
  postgres_data:  # Persistent storage for PostgreSQL data
  redis_data:
