# ==============================================================================
# CITADEL RAG Pipeline - Docker Compose Stack
# Local development environment with hot-reload, PostgreSQL (pgvector), and Redis
# Usage: make up / make down / make logs
# ==============================================================================

services:
  # Legacy Atlas API (notes, vector search)
  api:
    build: .
    container_name: citadel-api
    ports:
      - "8000:8000"
    env_file:
      - path: .env
        required: false
    environment:
      - POSTGRES_HOST=db
    volumes:
      - ./src:/app/src
    depends_on:
      - db
      - redis
    command: uvicorn atlas_template.main:app --host 0.0.0.0 --port 8000 --reload

  # CITADEL RAG API (ingestion, chunking, embedding, search, ask)
  rag-api:
    build: .
    container_name: citadel-rag-api
    ports:
      - "8001:8000"
    env_file:
      - path: .env
        required: false
    environment:
      - POSTGRES_HOST=db
      - OLLAMA_BASE_URL=http://host.docker.internal:11434
    volumes:
      - ./app:/app/app
      - ./src:/app/src
    depends_on:
      - db
      - redis
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # CITADEL RAG Frontend (Streamlit UI)
  rag-ui:
    build:
      context: ./ui
      dockerfile: Dockerfile
    container_name: citadel-rag-ui
    ports:
      - "8501:8501"
    environment:
      - API_URL=http://rag-api:8000
    depends_on:
      - rag-api
    restart: unless-stopped

  db:
    image: pgvector/pgvector:pg16
    container_name: citadel-db
    restart: unless-stopped
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:alpine
    container_name: citadel-redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"

volumes:
  postgres_data:
  redis_data:
